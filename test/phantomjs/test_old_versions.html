<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>QUnit Test Suite</title>
  <script type="text/javascript" src="../../../sample/js/lib/math.js"></script>
  <script type="text/javascript" src="../../../sample/js/lib/incr.js"></script>

  <link rel="stylesheet" href="../../../test/compatibility/stable/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="./qunit.js"></script>

  <script type="text/javascript" src="../../../lib/qunit-tap.js"></script>
  <script>
    var tap = qunitTap(QUnit, function() { console.log.apply(console, arguments); }, {
        showModuleNameOnFailure: true,
        showTestNameOnFailure: true,
        showExpectationOnFailure: true,
        showSourceOnFailure: false
    });
    (function () {
      var orig = tap.moduleStart;
      tap.moduleStart = function(arg) {
        orig.apply(tap, Array.prototype.slice.apply(arguments));
        var name = (typeof arg === 'string') ? arg : arg.name;
        // 'this' refers to tap object
        this.note('customized: ' + name);
      };
    })();
  </script>

  <script type="text/javascript" src="../../../test/suite.js"></script>
</head>
<body>
  <div id="qunit">
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <p id="qunit-testresult"></p>
    <ol id="qunit-tests"></ol>
  </div>
  <div id="qunit-fixture">test markup</div>
</body>
</html>
